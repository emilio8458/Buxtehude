<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – Buxtehude in Aichtal</title>
  <meta name="description" content="Kontaktiere die Gemeinde Buxtehude in Aichtal – wir freuen uns auf deine Nachricht.">
  <link rel="icon" href="https://img.icons8.com/color/96/shield.png" type="image/png">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f2f2f2; color: #333; }
    header { background: #4a7ba7; color: white; padding: 2rem; text-align: center; position: relative; }
    header img { width: 80px; height: 80px; position: absolute; top: 20px; left: 20px; border-radius: 50%; border: 3px solid white; background: white; }
    nav { background: #366185; padding: 0.5rem; text-align: center; }
    nav a { color: white; text-decoration: none; margin: 0 1rem; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { max-width: 600px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h1, h2 { color: #4a7ba7; }
    form { display: flex; flex-direction: column; }
    label { margin-top: 1rem; }
    input, textarea { padding: 0.5rem; margin-top: 0.3rem; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 1rem; padding: 0.7rem; background: #4a7ba7; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #366185; }
    footer { text-align: center; padding: 1rem; background: #ddd; margin-top: 2rem; border-top: 2px solid #ccc; }
  </style>
</head>
<body>
  <header>
    <img src="https://img.icons8.com/color/96/shield.png" alt="Wappen von Buxtehude in Aichtal">
    <h1>Kontakt</h1>
    <p>Schreib uns deine Nachricht</p>
  </header>

  <nav>
    <a href="/">Start</a>
    <a href="/naturtheater.html">Naturtheater</a>
    <a href="/unterbuxtehude.html">Unterbuxtehude</a>
    <a href="/kontakt.html">Kontakt</a>
  </nav>

  <main>
    <h2>Kontaktformular</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Nachricht:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Absenden</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Buxtehude in Aichtal – Mit Schluckauf gesprochen</p>
  </footer>
</body>
</html>
